<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template1.xhtml">
	<ui:define name="content">
		<b:panel span="4" offset="4" style="offset-top:40px">
			<h3 style="text-align: center; white-space: nowrap;">Log In</h3>
			<h:form id="add">
				<b:inputText id="email" label="First Name" value="#{loginBacking.name}" />
				<b:inputSecret id="password" label="Password" value="#{loginBacking.password}" />
				<b:commandButton value="Login" look="primary" action="#{loginBacking.login()}" />
				<b:messages />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
</html>
